{% extends '../post/templates/post/post_base.html' %}
{% load bootstrap4 %}

{% block post_content %}
<h4>
    <form id="postForm" action="{% url 'post:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Post", class="btn btn-primary btn-large">
    </form>
</h4>
{% endblock %}
